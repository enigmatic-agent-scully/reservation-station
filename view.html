<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reserve a Table with Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>View All Tables</h1>
      <h3>All Reservations on Record</h3>
      <hr>
      <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Make Reservation</button></a>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-home"></span></button></a>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="font-weight-light">ID</th>
            <th scope="col" class="font-weight-light">Name</th>
            <th scope="col" class="font-weight-light">Phone</th>
            <th scope="col" class="font-weight-light">Email</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <script type="text/javascript">

      $.get("/api/reservations/", function (data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#email").text(data.email);
          $("#phone").text(data.phone);
          $("#id").text(data.id);
        }
        else {
          $("#name").text("The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    </script>

</body>

</html>
