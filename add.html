<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reserve a Table with Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Make a Reservation</h1>
      <hr>
      <a href="/view"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> View Tables</button></a>
      <a href="/index"><button class="btn btn-danger btn-lg"><span class="fa fa-home"></span></button></a>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            Reserve a Table
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="date">Date: </label>
                <input type="text" class="form-control" id="date">
              </div>
              <div class="form-group">
                <label for="time">Time: </label>
                <input type="text" class="form-control" id="time">
              </div>
              <div class="form-group">
                <label for="id">ID: </label>
                <input type="text" class="form-control" id="id">
              </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


  <script type="text/javascript">
    $("#search-btn").on("click", function () {
      var searchedCharacter = $("#character-search").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedCharacter
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      $.get("/api/characters/" + searchedCharacter, function (data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#force-points").text(data.forcePoints);
        }
        else {
          $("#name").text("The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    });
  </script>

</body>

</html>
