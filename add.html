<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reserve a Table with Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Make a Reservation</h1>
      <hr>
      <a href="/view"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> View Tables</button></a>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-home"></span></button></a>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            Reserve a Table
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="phone">Phone Number: </label>
                <input type="text" class="form-control" id="phone">
              </div>
              <div class="form-group">
                <label for="email">Email: </label>
                <input type="text" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="id">ID: </label>
                <input type="text" class="form-control" id="id">
              </div>
            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Add </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


  <script type="text/javascript">
    $("#add-btn").on("click", function (event) {
      event.preventDefault();

      var newReservation = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        id: $("#id").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/reservations", newReservation)
        .then(function (data) {
          console.log(data);
          alert("Adding reservation...");
        });

    });
  </script>

</body>

</html>
